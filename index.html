    <div class="container mt-3">

<h2>üìö Student Information</h2>

<form>

<div class="row mb-3 mt-3">
    <div class="col">

      <label for="fname">First Name:</label>

      <input type="fname" class="form-control" id="fname" placeholder="Enter your FIRST NAME" name="fname">

    </div>

    <div class="col">

      <label for="lname">Last Name:</label>

      <input type="lname" class="form-control"

      id="lname" placeholder="Enter your LAST NAME" name="lname">

    </div>
</div>

    <div class="col">

      <label for="date">Date of Birth:</label>

      <input type="date" class="form-control"

      id="date" placeholder="dd/mm/yyyy" name="date">

<div class="col">

      <label for="sel1" class="form-label">Gender:</label>

      <select class="form-select" id="sel1" placeholder="Select" name="sellist1">
      
      <option>Female</option>

      <option>Male</option>
      
    </select>

    <div class="col">

      <label for="sel1" class="form-label">Grade Level:</label>

      <select class="form-select" id="sel2" name="sellist2">

      <option>Grade 7</option>

      <option>Grade 8</option>
      
      <option>Grade 9</option>

      <option>Grade 10</option>

      <option>SHS</option>

    </select>

    </div>
  </div>

  <br><br>
<h2>üìû Contact Details</h2>

    <div class="row mb-3 mt-3">
    <div class="col">

    <label for="email">Email Address:</label>

    <input type="email" class="form-control"

    id="email" placeholder="student@example.com" name="email">

    </div>

    <div class="row mb-3 mt-3">
    <div class="col">

    <label for="number">Contact Number:</label>

    <input type="contact" class="form-control"

    id="contact" placeholder="0912-345-6789" name="contact">

    </div>
  </div>

  <br><br>
<h2>üìå Other Information</h2>

    <div class="row mb-3 mt-3">

      <br>

    </div>
  
    <div class="row mb-3 mt-3">

      </div>
